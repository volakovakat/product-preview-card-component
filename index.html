<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="p-card">
      <section class="p-left">
      </section>
      <section class="p-right">
        <div class="p-info">
          <p class="p-category">Perfume</p>
          <h1 class="p-header">Gabrielle Essence Eau De Parfum</h1>
          <p class="p-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="p-pricing">
            <span class="p-sale">$149.99</span>
            <span class="p-price">$169.99</span>
          </div>
        </div>
        
        <div class="p-btn">
          <button>
            <img class="img-cart" src="./images/icon-cart.svg" alt="cart button icon"/> Add to Cart
          </button>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
      Coded by <a href="https://katerinavolakova.cz/" target="_blank">Katerina N. Volakova</a>.
    </div>
  </main> 
  
</body>
</html>
